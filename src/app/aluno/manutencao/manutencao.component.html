<h1>Cadastro de Alunos</h1>

<label [matBadge]="alunos.length" matBadgeOverlap="false">Alunos</label>

<br>
<mat-form-field>
  Matrícula: <input matInput [(ngModel)]="alunoTratamento.matricula" placeholder="Digite sua matrícula">
</mat-form-field>
<mat-form-field>
  Nome: <input matInput [(ngModel)]="alunoTratamento.nome" placeholder="Digite seu nome">
</mat-form-field>
<mat-form-field>
  Idade: <input matInput [(ngModel)]="alunoTratamento.idade" placeholder="Digite sua idade">
</mat-form-field>

<button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
<br>
<div class="mensagem-erro">{{mensagemErro}}</div>
<br>
